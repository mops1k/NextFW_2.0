<!DOCTYPE html>
<html>
<head lang="en">

    <title>{$title}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="prettify/prettify.css" rel="stylesheet" type="text/css" />
